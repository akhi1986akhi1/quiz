<div class="container-fluid mt-10 flex align-content-center justify-center ">
  <div class="bg-white p-8 border rounded-3xl border-slate-300  ">
    <h1 class="text-4xl text-center basic">P.hD Quizz Question</h1>
    <p class="text-center text-lg"> </p>
    
    <h4 class="text-2xl font-bold mt-5 basic">Quizz rules:</h4><br>
    <ol class="list-decimal ml-5 text-lg basic1 ">
      <li>This quiz will contain total 20 questions. Each question holds 1 point</li>
      <li>Correct Question gives you 1 point</li>
      <!-- <li>Incorrect Question gives you -10 points</li> -->
      <li>You will have 10 sec to answer each question</li>
      <li>Refreshing the page will reset the question</li>
    </ol>
    
    <br>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="flex justify-center">
      <div class="flex flex-row flex-wrap justify-center sm:w-full md:w-11/12 lg:w-1/2">
        <input placeholder="Enter your Name" #name formControlName="name" type="text" required=""
          class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-100 focus:outline-none focus:shadow-lg focus:ring-0 ring-offset-current ring-offset-1 ring-gray-400">
        <button
          class="basic1 btn disabledBtn transition mt-5 ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 duration-300 shadow-lg shadow-blue-500/50 py-2 px-3 rounded-lg font-bold text-white hover:bg-blue-600 "
          routerLink="/welcome-page" (click)="startQuiz()" [disabled]="!registerForm.valid">Start the
          quiz</button>
      </div>
    </div>
    </form>
  </div>
</div>
